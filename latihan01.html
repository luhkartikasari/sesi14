<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan jQuery 01</title>
</head>
<body>
   
    <h3>Judul Konten</h3>
    <p></p>
    <div id="isikontenid">isi dari konten ID</div>
    <div class="isikontencls">isi dari konten CLASS</div>

    <h4>Judul Konten</h4>
    <div>
        <SPAN id="isikontenid">isi dari konten ID</SPAN>
    </div>
    <div>
        <SPAN class="isikontencls">isi dari konten CLASS</SPAN>
    </div>

    <script src="jquery-3.7.0.min.js"></script>
    <script>
        $(function(){
            $("#isikontenid").html("Konten dengan jQuery pada element ID");
            $(".isikontencls").html("Konten dengan jQuery pada element CLASS");
            $("h3").html("Latihan jQuery");
            $("p").html("isi dari paragraph");

            $("h4").html("Latihan jQuery");
        });
        //document.getElementById("isikontenid").innerHTML = "konten pengganti <b>konten ID</b>"//
        //document.getElementsByClassName("isikontencls")//
    </script>
    
</body>
</html>
